<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Web Services & Architectures Quiz</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #e0eaff 0%, #f7e8ff 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-size: 1.25em; /* Increased base font size */
    }
    .container {
      max-width: 820px;
      margin: 40px auto;
      padding: 30px;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px #c7b6ec44;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #4f8cff, #a770ef, #f6d365);
      color: transparent;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2.8em; /* Larger */
      letter-spacing: 1.5px;
      font-weight: bold;
    }
    .question-block {
      margin-bottom: 32px;
      border-left: 6px solid #a770ef;
      background: linear-gradient(95deg, #f7faff 90%, #f6d36520 100%);
      padding: 22px 28px 18px 22px;
      border-radius: 10px;
      box-shadow: 0 1px 7px #d9cfff33;
      transition: box-shadow .2s;
      font-size: 1.17em; /* Larger */
    }
    .question-block:hover {
      box-shadow: 0 4px 25px #c7b6ec66;
    }
    .question-title {
      font-weight: bold;
      margin-bottom: 12px;
      color: #4f2fae;
      font-size: 1.19em; /* Larger */
      letter-spacing: 0.03em;
    }
    .choices label {
      display: block;
      margin-bottom: 8px;
      cursor: pointer;
      padding: 10px 16px;
      border-radius: 7px;
      transition: background 0.2s, color 0.2s;
      font-size: 1.13em; /* Larger */
    }
    .choices input[type="radio"] {
      accent-color: #6e5ce6;
      margin-right: 10px;
      transform: scale(1.25);
    }
    .choices label:hover, .choices label.selected {
      background: #e1e6fa;
      color: #2531a7;
    }
    .submit-btn {
      display: block;
      margin: 30px auto 0 auto;
      padding: 17px 42px;
      font-size: 1.3em; /* Larger */
      font-weight: bold;
      background: linear-gradient(90deg, #6a82fb, #fc5c7d);
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 8px #c7b6ec33;
      transition: background .2s, transform .1s;
    }
    .submit-btn:disabled {
      background: #aaa;
      color: #f0f0f0;
      cursor: not-allowed;
      transform: none;
    }
    .submit-btn:not(:disabled):active {
      transform: scale(0.97);
    }
    .results {
      margin-top: 36px;
      font-size: 1.37em; /* Larger */
      text-align: center;
      padding: 26px;
      background: linear-gradient(95deg, #e0f7fa 80%, #f6d36530 100%);
      border-radius: 12px;
      box-shadow: 0 2px 10px #eecfff33;
    }
    .correct {
      color: #099e0a;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 1px 0 #fffbe9, 0 0 6px #19e2c5a6;
    }
    .incorrect {
      color: #d32f2f;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 1px 0 #fffbe9, 0 0 6px #ff8a8aa6;
    }
    .answer-key {
      margin-top: 26px;
      background: linear-gradient(110deg, #f6d36520 60%, #a770ef11 100%);
      border-radius: 10px;
      box-shadow: 0 1px 8px #d9cfff33;
      padding: 22px 24px;
      font-size: 1.12em; /* Larger */
    }
    .answer-key h3 {
      margin-bottom: 10px;
      color: #6e5ce6;
      letter-spacing: 1px;
      font-size: 1.18em;
    }
    .answer-key ul {
      columns: 2;
      -webkit-columns: 2;
      -moz-columns: 2;
      list-style: decimal inside;
      font-size: 1em;
      margin: 0;
      padding: 0;
    }
    .answer-key li {
      margin-bottom: 13px;
      color: #2b2f3e;
      font-size: 1.08em; /* Slightly larger */
    }
    @media (max-width: 600px) {
      .container { padding: 5vw 1vw 8vw 1vw; }
      .answer-key ul { columns: 1; }
      .results { font-size: 1.08em; }
      .question-block { font-size: 1em; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Web Services &amp; Architectures Quiz</h1>
    <form id="quiz-form">
      <!-- Questions will be injected by JavaScript -->
    </form>
    <div class="results" id="results"></div>
    <div class="answer-key" id="answer-key" style="display:none;">
      <h3>Answer Key:</h3>
      <ul id="answer-list"></ul>
    </div>
  </div>
  <script>
    // Questions, choices, and correct answers
    const questions = [
      {
        q: "Which of the following is a core feature of Web Services?",
        choices: [
          "Platform and language dependence",
          "Tight coupling between applications",
          "Platform and language independence",
          "Desktop-only compatibility"
        ],
        answer: 2
      },
      {
        q: "What is the primary protocol used by Web Services to communicate over the Internet?",
        choices: [
          "FTP",
          "SMTP",
          "HTTP",
          "SNMP"
        ],
        answer: 2
      },
      {
        q: "Which of the following is a benefit of using Web Services in business applications?",
        choices: [
          "Increased hardware costs",
          "Vendor lock-in",
          "Interoperability between different systems",
          "Dependency on one programming language"
        ],
        answer: 2
      },
      {
        q: "In which domain are Web Services not commonly used?",
        choices: [
          "E-commerce",
          "Healthcare",
          "Social media integration",
          "Manual paper-based filing systems"
        ],
        answer: 3
      },
      {
        q: "Which protocol is commonly used in RESTful Web Services?",
        choices: [
          "SMTP",
          "SNMP",
          "HTTP",
          "POP3"
        ],
        answer: 2
      },
      {
        q: "In traditional server-side architecture, applications were often:",
        choices: [
          "Modular and language-neutral",
          "Loosely coupled and service-oriented",
          "Tightly coupled and platform-dependent",
          "Based on blockchain technologies"
        ],
        answer: 2
      },
      {
        q: "What replaced CGI scripts in many modern server-side web architectures?",
        choices: [
          "Static HTML pages",
          "JavaScript-only frameworks",
          "Web services and application servers",
          "Manual batch processing"
        ],
        answer: 2
      },
      {
        q: "Which of the following best describes Service-Oriented Architecture (SOA)?",
        choices: [
          "A system based on monolithic software design",
          "An architecture where services communicate using standardized protocols",
          "A client-only computing paradigm",
          "An approach that only works with HTTP"
        ],
        answer: 1
      },
      {
        q: "What role does the application server play in web service-based architecture?",
        choices: [
          "Only handles static content delivery",
          "Acts as a data backup tool",
          "Hosts and manages business logic and web services",
          "Encrypts all database content"
        ],
        answer: 2
      },
      {
        q: "Which of the following advancements directly contributed to the evolution of server-side architecture into web services?",
        choices: [
          "IPv4",
          "REST and SOAP protocols",
          "Client-side cookies",
          "Static HTML forms"
        ],
        answer: 1
      },
      {
        q: "Which of the following has no processing power and relies entirely on a server?",
        choices: [
          "Thin client",
          "Thick client",
          "Dumb terminal",
          "Smart terminal"
        ],
        answer: 2
      },
      {
        q: "In which architecture is business logic split between client and server?",
        choices: [
          "Monolithic",
          "Two-tier",
          "Dumb terminal",
          "Serverless"
        ],
        answer: 1
      },
      {
        q: "Which of these architectures supports offline functionality and rich UI on the client side?",
        choices: [
          "Thin client",
          "Browser-based client",
          "Thick client",
          "Dumb terminal"
        ],
        answer: 2
      },
      {
        q: "Which protocol is commonly used in RESTful APIs?",
        choices: [
          "FTP",
          "SOAP",
          "HTTP",
          "Telnet"
        ],
        answer: 2
      },
      {
        q: "Which type of client typically runs inside a web browser?",
        choices: [
          "Thick client",
          "Mobile client",
          "Browser-based client",
          "Dumb terminal"
        ],
        answer: 2
      },
      {
        q: "What does XML stand for?",
        choices: [
          "Extra Markup Language",
          "eXtended Machine Language",
          "eXtensible Markup Language",
          "External Model Language"
        ],
        answer: 2
      },
      {
        q: "Which protocol uses XML to format request and response messages?",
        choices: [
          "FTP",
          "SOAP",
          "HTTP",
          "SMTP"
        ],
        answer: 1
      },
      {
        q: "What is the purpose of WSDL in web services?",
        choices: [
          "To encrypt user data",
          "To describe web services and their operations",
          "To store HTML pages",
          "To manage database connections"
        ],
        answer: 1
      },
      {
        q: "What does UDDI stand for?",
        choices: [
          "Universal Data Distribution Interface",
          "Unified Data Description and Integration",
          "Universal Description, Discovery, and Integration",
          "User Defined Data Interface"
        ],
        answer: 2
      },
      {
        q: "Why are web services widely accepted in industries?",
        choices: [
          "They are expensive but secure",
          "They are only compatible with Windows systems",
          "They support interoperability and scalability",
          "They don’t require internet access"
        ],
        answer: 2
      }
    ];

    // Generate quiz questions
    const quizForm = document.getElementById("quiz-form");
    questions.forEach((item, idx) => {
      const qNum = idx + 1;
      const block = document.createElement('div');
      block.className = "question-block";
      block.innerHTML = `
        <div class="question-title">${qNum}. ${item.q}</div>
        <div class="choices" id="choices${idx}">
          ${item.choices.map((choice, i) =>
            `<label id="lbl${idx}_${i}">
              <input type="radio" name="q${idx}" value="${i}" onchange="highlightLabel(${idx},${i})">
              ${String.fromCharCode(65 + i)}. ${choice}
            </label>`).join('')}
        </div>
      `;
      quizForm.appendChild(block);
    });

    // Add submit button
    const submitBtn = document.createElement("button");
    submitBtn.type = "button";
    submitBtn.textContent = "Submit Quiz";
    submitBtn.className = "submit-btn";
    submitBtn.onclick = gradeQuiz;
    quizForm.appendChild(submitBtn);

    // Highlight selected label for better UX
    window.highlightLabel = function(qIdx, cIdx) {
      const block = document.getElementById("choices" + qIdx);
      if (!block) return;
      // Remove selected from all
      Array.from(block.getElementsByTagName("label")).forEach(lbl => {
        lbl.classList.remove("selected");
      });
      // Add to selected
      const sel = document.getElementById(`lbl${qIdx}_${cIdx}`);
      if (sel) sel.classList.add("selected");
    };

    function gradeQuiz() {
      let score = 0;
      let output = '';
      let allAnswered = true;

      for (let i = 0; i < questions.length; i++) {
        const radios = document.getElementsByName('q' + i);
        let selected = -1;
        for (let r = 0; r < radios.length; r++) {
          if (radios[r].checked) {
            selected = parseInt(radios[r].value, 10);
            break;
          }
        }
        if (selected === -1) {
          allAnswered = false;
          break;
        }
        if (selected === questions[i].answer) score++;
      }

      if (!allAnswered) {
        document.getElementById("results").innerHTML =
          '<span class="incorrect">Please answer all questions before submitting the quiz.</span>';
        return;
      }

      let emoji = "";
      let headline = "";
      let resultClass = "";
      if (score === questions.length) {
        emoji = "🎉";
        headline = "Perfect!";
        resultClass = "correct";
      } else if (score >= 16) {
        emoji = "🌟";
        headline = "Excellent!";
        resultClass = "correct";
      } else if (score >= 10) {
        emoji = "👍";
        headline = "Good effort!";
        resultClass = "";
      } else {
        emoji = "💡";
        headline = "Keep practicing!";
        resultClass = "incorrect";
      }

      output += `<span>Your score: <b>${score} / ${questions.length}</b></span><br><br>`;
      output += `<span>Result: <b class="${resultClass}">${headline} ${emoji}</b></span>`;

      document.getElementById("results").innerHTML = output;
      submitBtn.disabled = true;

      // Show answer key
      const answerList = document.getElementById("answer-list");
      answerList.innerHTML = "";
      questions.forEach((q, idx) => {
        const correct = q.choices[q.answer];
        const choiceLetter = String.fromCharCode(65 + q.answer);
        const li = document.createElement("li");
        li.innerHTML = `<b>${choiceLetter}.</b> ${correct}`;
        answerList.appendChild(li);
      });
      document.getElementById("answer-key").style.display = 'block';
      window.scrollTo({ top: document.getElementById("results").offsetTop - 20, behavior: "smooth" });
    }
  </script>
</body>
</html>
